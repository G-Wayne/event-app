<ion-header>
  <ion-toolbar>
    <ion-title text-center>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item button *ngFor="let item of (results | async )" [routerLink]="['/', 'edit', item.id]">
    
      <ion-label text-wrap>
        <h3>{{ item.name }}</h3>
        <h3>{{ item.start_date }}</h3>
        <h3>{{ item.venue }}</h3>
      </ion-label>

    </ion-item>

    
  </ion-list>

</ion-content>
